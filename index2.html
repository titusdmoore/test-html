<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Controls</title>
</head>
<body>
    <div hidden>
        <p>This form is for User Information</p>
        <p>It will be stored in our database</p>
    </div>
    <div>
        <p>Enter all of the Text Fields</p>
        <p>The Password field is masked, Click the button when ready</p>
    </div>
    <form method="GET" action="index3.html">
        <table>
            <tr>
                <td>First</td>
                <td><input type="text" name="firstName" value="" size="30"></td>
            </tr>
            <tr>
                <td>Last</td>
                <td><input type="text" name="lastName" value="" size="30"></td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="userName" value="" size="20"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="psswrd" value="" size="20" ></td>
            </tr>
            <tr>
                <td>Employee?</td>
                <td><input type="checkbox" checked name="check"></td>
            </tr>
        </table>
        <input type="submit" value="submit the form">
    </form>
</body>
</html>
